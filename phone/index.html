    <p>Ancient Asia's Design Movement</p>
   </div>
   <ul class="AccordionWidget clearfix grpelem" id="accordionu674"><!-- vertical box -->
    <li class="AccordionPanel clearfix colelem" id="u675"><!-- vertical box --><div class="AccordionPanelTab clearfix colelem" id="u676-4"><!-- content --><p>Introduction</p></div><div class="AccordionPanelContent clearfix colelem" id="u677"><!-- group --><img class="grpelem" id="u701-4" alt="&nbsp;The ancient Far Eastern era played a big part in the early development of design. Although the Far Eastern Era did not have a true design movement; it was known for it’s innovative creations that have become a standardized part of design throughout history. Asian culture created one of the first and longest surviving writing systems, as well as the creation of writing paper, print, calligraphy, and many other things like playing cards. The Far East was also one of the earliest cultures to use pictograms, ideograms, and logograms." width="271" height="160" src="../images/u701-4.png"/><!-- rasterized frame --></div></li>
    <li class="AccordionPanel clearfix colelem" id="u687"><!-- vertical box --><div class="AccordionPanelTab clearfix colelem" id="u688-4"><!-- content --><p>History</p></div><div class="AccordionPanelContent disn clearfix colelem" id="u689"><!-- group --><img class="grpelem" id="u703-11" alt="&nbsp;One of the earliest forms of ideograms was the first Chinese characters. “Zi” was one of the first writing systems created. It is said that Cangjie was sent by the Yellow Emperor to create a writing system after being dissatisfied with the previous “rope knot tying” method of recording information. After the creation of the newly found writing system, the early stages of calligraphy started to take form. Many painters would use calligraphy for poems within their paintings. “The Four Treasures of the Study” was an expression used to denote the brush, ink, paper and ink stone used in East Asian calligraphic traditions. Today, paper is such a common thing that it goes unrecognized as a breakthrough in design. Paper was invented in ancient China around 206 BC - 220 AD by Cai Lun. Before paper, documents were written on several different things such as stone tablets, bamboo, clay, metals, and even bones. East Asian also introduced many ways of printmaking. Early print was done by the simple method of laying a piece of paper on a carved and inked block and then rubbing its back to transfer the ink. In the 11th century, a man named Pi-Sheng developed type characters from hardened clay, creating the first movable type. Later around 1400 AD, China and Japan develope type characters from metal.
" width="290" height="273" src="../images/u703-11.png"/><!-- rasterized frame --></div></li>
    <li class="AccordionPanel clearfix colelem" id="u690"><!-- vertical box --><div class="AccordionPanelTab clearfix colelem" id="u691-4"><!-- content --><p>Artist</p></div><div class="AccordionPanelContent disn clearfix colelem" id="u692"><!-- group --><div class="PamphletWidget clearfix grpelem" id="pamphletu1150"><!-- none box --><div class="popup_anchor" id="u1164popup"><div class="ContainerGroup clearfix" id="u1164"><!-- stack box --><div class="Container clearfix grpelem" id="u1165"><!-- group --><img class="grpelem" id="u1230-4" alt="&nbsp;Cangjie was a legendary figure in China who was considered to be the inventor of Chinese characters. Although there are many different tales of how he actually invented it; they all lead to him realising that if he could capture in a drawing the special characteristics that set apart each and every thing on the earth, this would truly be the perfect kind of character for writing." width="143" height="193" src="../images/u1230-4.png"/><!-- rasterized frame --><div class="clip_frame grpelem" id="u1231"><!-- image --><img class="block" id="u1231_img" src="../images/cangjie.jpg" alt="" width="126" height="119"/></div></div><div class="Container invi clearfix grpelem" id="u1195"><!-- group --><img class="grpelem" id="u1234-4" alt="&nbsp;A celebrated painter of ancient China, who was also a talented poet and calligrapher. Kaizhi set a new standard for figure painting. He also wrote multiple books about painting theory." width="127" height="133" src="../images/u1234-4.png"/><!-- rasterized frame --><div class="clip_frame grpelem" id="u1246"><!-- image --><img class="block" id="u1246_img" src="../images/800px-gu_kaizhi.jpg" alt="" width="132" height="181"/></div></div><div class="Container invi clearfix grpelem" id="u1198"><!-- group --><img class="grpelem" id="u1238-4" alt="&nbsp;Katsushika was a Japanese artist and printmaker of the Edo period. In his time he was Japan’s leading expert on Chinese painting. He is most known for “The Great Wave off Kanagawa” that was part of his “Thirty-Six Views”, which was a series of paintings that depicts his personal obsession with Mount Fuji." width="143" height="165" src="../images/u1238-4.png"/><!-- rasterized frame --><div class="clip_frame grpelem" id="u1249"><!-- image --><img class="block" id="u1249_img" src="../images/hokusai_portrait.jpg" alt="" width="109" height="206"/></div></div><div class="Container invi clearfix grpelem" id="u1200"><!-- group --><img class="grpelem" id="u1242-4" alt="&nbsp;Sixiao specialized in ink paintings of the orchid and bamboo. He would include poems written by friends and himself in his paintings. This adapted calligraphic brush techniques to painting." width="130" height="127" src="../images/u1242-4.png"/><!-- rasterized frame --><div class="clip_frame grpelem" id="u1252"><!-- image --><img class="block" id="u1252_img" src="../images/zheng-sixiao.jpg" alt="" width="137" height="181"/></div></div></div></div><div class="ThumbGroup clearfix grpelem" id="u1153"><!-- none box --><div class="popup_anchor"><div class="Thumb popup_element clearfix" id="u1154"><!-- group --><div class="clearfix grpelem" id="u1155-4"><!-- content --><p>Cangjie</p></div></div></div><div class="popup_anchor"><div class="Thumb popup_element clearfix" id="u1196"><!-- group --><div class="clearfix grpelem" id="u1202-4"><!-- content --><p>Gu Kaizhi</p></div></div></div><div class="popup_anchor"><div class="Thumb popup_element clearfix" id="u1199"><!-- group --><div class="clearfix grpelem" id="u1203-4"><!-- content --><p>Katsushika Hokusai</p></div></div></div><div class="popup_anchor"><div class="Thumb popup_element clearfix" id="u1201"><!-- group --><div class="clearfix grpelem" id="u1204-4"><!-- content --><p>Zheng Sixiao</p></div></div></div></div></div></div></li>
